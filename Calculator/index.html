<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="calc-container">
        
        <section class="calc-screen">
            <div class="runningTotal">0</div>
            <div class="operator">875</div>
        </section>

        <section class="calc-buttons-wrapper">
            <div class="calc-buttons-row">
                <a class="calc-button first">C</a>
                <a class="calc-button first">←</a>
                <a class="calc-button first">%</a>
                <a class="calc-button">÷</a>
            </div>
            <div class="calc-buttons-row">
                <a class="calc-button">7</a>
                <a class="calc-button">8</a>
                <a class="calc-button">9</a>
                <a class="calc-button">×</a>
            </div>
            <div class="calc-buttons-row">
                <a class="calc-button">4</a>
                <a class="calc-button">5</a>
                <a class="calc-button">6</a>
                <a class="calc-button">−</a>
            </div>
            <div class="calc-buttons-row">
                <a class="calc-button">1</a>
                <a class="calc-button">2</a>
                <a class="calc-button">3</a>
                <a class="calc-button">+</a>
            </div>
            <div class="calc-buttons-row">
                <a class="calc-button">0</a>
                <a class="calc-button">.</a>
                <a class="calc-button double">=</a>
            </div>
        </section>
    </div>
</body>
<script src="calculator.js"></script>
</html>
