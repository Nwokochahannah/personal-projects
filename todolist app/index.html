<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Codecamp TodoList Application</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="note_book">
        <h1> TODO LIST APP </h1>
        <div id='lists'>
            <ol id="todoList">
            </ol>
        </div>

        <div id='button_house'>
            <input type="text" placeholder="Enter a todo item" id='newTodo' />
            <input type="button" value="Add" id="addTodo" /> <br/>
        </div>
        <center>
                <div id="error"></div>
        </center>

        <center>
            <input type="button" value="+ Add New Note" id="addNewNote" />
        </center>
    </div>

    <script src="todo.js"></script>
</body>

</html>
